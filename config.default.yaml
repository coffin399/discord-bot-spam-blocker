# === スパムフィルター設定 ===
enable_spam_filter: true  # スパムフィルターを有効化

# Discord招待リンクをブロック
block_discord_invites: true
discord_invite_patterns:
  - 'discord\.gg/[\w-]+'
  - 'discord\.com/invite/[\w-]+'
  - 'discordapp\.com/invite/[\w-]+'
  - 'dsc\.gg/[\w-]+'
  # 追加のパターンをここに記載

# 疑わしいリンクをブロック
block_suspicious_links: true
blocked_link_patterns:
  - 'bit\.ly'
  - 'tinyurl\.com'
  - 'grabify'
  - 'iplogger'
  - '.*\.tk'      # 無料ドメイン
  - '.*\.ml'      # 無料ドメイン
  - '.*\.ga'      # 無料ドメイン
  - '.*\.cf'      # 無料ドメイン
  - '.*\.gq'      # 無料ドメイン
  - 'cutt\.ly'
  - 'shorturl\.at'
  # ブロックしたいドメインパターンを追加

# 過度な絵文字をブロック
block_excessive_emojis: true
max_emoji_count: 10  # 許容する最大絵文字数

# 過度な大文字をブロック
block_excessive_caps: true
caps_ratio_threshold: 0.7  # 大文字の割合（0.7 = 70%）

# 繰り返し文字をブロック
block_repeated_chars: true
max_repeated_chars: 5  # 許容する連続文字数

# @everyone/@hereメンションをブロック
block_mass_mentions: true

# 過度なメンションをブロック
block_excessive_mentions: true
max_mention_count: 5  # 許容する最大メンション数

# カスタムNGワード
custom_blocked_words:
  - "spam"
  - "フリーニトロ"
  - "無料ニトロ"
  - "free nitro"
  - "フリーギフト"
  - "@everyone"
  - "@here"
  # ブロックしたいワードを追加

# 削除時に警告メッセージを送信するか
send_warning: true